{% extends "base.html" %}
{% block content %}
  <h2>All Posts</h2>
  <a href="{% url 'post-create' %}">+ New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}
        <small>{{ post.created_at }}</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
