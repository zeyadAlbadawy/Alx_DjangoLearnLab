{% extends "blog/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Create an account</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
